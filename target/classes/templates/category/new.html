<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/shared :: head">
    <title id="pageTitle">Настройки площадки</title>
</head>
<body>
<div class="container">
    <h3 th:text="'Добавить новую категорию товаров'"></h3>
    <form th:method="post" th:action="@{/category/add}" th:object="${category}">
        <label for="name">Наименование</label>
        <input type="text" th:field="*{name}" id="name" name="name"/>
        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <br>
        <input type="submit" class="button-primary" value="Добавить"/>
        <a class="button" th:href="@{/category/}" th:text="'Отмена'"></a>
    </form>
</div>
</body>
</html>
