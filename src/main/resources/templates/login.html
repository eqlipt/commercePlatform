<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/shared :: head">
    <title id="pageTitle">Авторизация</title>
</head>
<body>
<header th:include="fragments/shared :: header"></header>
<div class="container">
    <div class="showcase-auth">
        <h3>Вход</h3>
        <form method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="username">Введите логин: </label>
            <input class="form__auth_input" type="text" placeholder="логин" name="username" id="username" autofocus>
            <br>
            <label for="password">Введите пароль: </label>
            <input class="form__auth_input" type="password" placeholder="пароль" name="password" id="password">
            <br>
            <p th:if="${param.error}" class="error-message">Неправильный логин или пароль</p>
            <input class="button button-primary form__auth_input" type="submit" value="Войти">
            <a class="form__auth_input forgot-password-link" th:href="'#'" th:text="'Сбросить пароль'"></a>
        </form>
    </div>
</div>
</body>
</html>
